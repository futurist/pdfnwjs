<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
html, body{
    height: 100%;
}
body{
	background-color:#eee;
	color:#333;
	font:12px/1 Arial;
}
.info{
    width:100%;
    height: 100%;
    display: table;
}
.loadInfo{
	display: table-cell;
    width: 100%;
    vertical-align: middle;
    text-align: center;
}
.qrcode{
	display: none;
}
.qrcode img{
	margin-top:30px;
}
</style>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript">
$(function init () {
	$(document).on('click','a', function  (e) {
		e.preventDefault();
		//global.mainWindow.hide();
		global.window.location.href = e.target.href;
		global.window.location.reload();
	});
});
</script>
</head>
<body style='overflow: hidden; -webkit-user-select: none;'>
<div id="container">
	<img src="" id="appIcon" />
	<img src="" id="image" />
	<div id="text">
		<b id="title"></b>
		<p id="message"></p>
	</div>
	<div id="close">X</div>
</div>
</body>
</html>
