<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
body{
	font:12px/1 Arial;
}

</style>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript">

function eve (el, type){
    el= ('get' in el)? el.get(0) : el ;	//(typeof el['jquery']!='undefined')
    if(typeof type=='undefined') type='click';
    var click = document.createEvent("MouseEvents");
    click.initMouseEvent(type, true, true, window,
                         0, 0, 0, 0, 0, false, false, false, false, 0, null);
    button = el;
    button.dispatchEvent(click);
    button.focus();
}

$(function init () {
	var gui = global.window.nwDispatcher.requireNwGui();
	var curWin = gui.Window.get(window);
	
	$(document).on('click','a', function  (e) {
		e.preventDefault();
		//global.mainWindow.hide();
		var link = e.target.href;

		if( link.match(/tree\.html/) ){
			global.window.location.href = link;
			global.window.location.reload();
		} else {

			global.NWMain.showReader(link);
			// gui.Window.open(link, {
			// 	position:'center',
			// 	"frame": true,
			// 	width: Math.max(screen.width*.8, 790),
			// 	height: Math.max(screen.height*.8, 567),
			// });
		}
		
		eve( $('#close') );

	});
});



</script>
</head>
<body style='overflow: hidden; background-color:rgba(0,0,0,0);'>
<div id="container">
	<img src="" id="appIcon" style="display:none" />
	<img src="" id="image" style="display:none" />
	<div id="text">
		<b id="title" style="display:none;"></b>
		<p id="message"></p>
	</div>
	<div id="close">X</div>
</div>
</body>
</html>
